    <div class="formContainer">
        <form id="drinkForm" method="get">
            <fieldset>
                <legend >Make your drink! </legend>
                <label >First Name<span>*</span> <input autofocus type="text" name="fname" placeholder="First Name" id="userName" required></label>
                <label >Cell Phone<span>*</span> <input type="tel" name="phone" id="userPhone" placeholder="##########" required></label>
                <label >Email<span>*</span> <input type="email" name="email" placeholder="josephSmith@email.com" id="userEmail" ></label>
                
                <label >
                    <select id="fruitOne">
                        <option selected>--Choose fruit--</option>
                    </select>
                </label>
                
                <label >
                    <select id="fruitTwo">
                        <option selected>--Choose fruit--</option>
                    </select>
                </label>
                
                <label >
                    <select id="fruitThree">
                        <option selected>--Choose fruit--</option>
                    </select>
                </label>
                <label >Special Instructions:</label>
                <textarea id="userInstructions" name="instructions"></textarea>
                
                <button type="submit" id="submit">Get Your Drink</button>
                <button type="reset" id="clear">Reset</button>
            </fieldset>

            <div>
                <fieldset id="hiddenReceipt" class="hidden">
                    <legend class="receipt">Order Details</legend>
                    <p id="thankYou"></p>
                    <p id="firstName"></p>
                    <p id="phone"></p>
                    <p id="email"></p>
                    <p id="specialInstructions"></p>
                    
                    <div id="result"></div>
                    
                    <p id="dateOfOrder"></p>
               
                <fieldset>
                    <legend>Nutrition Information</legend>
                    <p id="drinkName"></p>
                    <p id="totalCalories" ></p>
                    <p id="totalSugar" ></p>
                    <p id="totalCarb" ></p>
                    <p id="totalFat" ></p>
                    <p id="totalProtein" ></p>            
                </fieldset>
            </div>       
        </form>
