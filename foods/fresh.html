    <h2></h2>
    <div class="formContainer">
        <form id="drinkForm" method="get">
            <fieldset id="orderFieldset">
               
                <legend id="drinkFormLegend">Make Your Drink! </legend>
                <label >First Name:<span class="star">*</span> 
                    <input 
                    autofocus 
                    type="text" 
                    name="fname" 
                    placeholder="First Name" 
                    id="userName" 
                    pattern="^[A-Za-z]*$"
                    required>
                </label>
                <label >Cell Phone:<span class="star">*</span> 
                    <input 
                    type="tel" 
                    name="phone" 
                    id="userPhone"
                    pattern="[0-9]{10}"
                    placeholder="##########" 
                    required></label>
                <label class="email">Email:<span class="star">*</span> 
                    <input type="email" 
                    name="email" 
                    placeholder="josephSmith@email.com" 
                    id="userEmail" >
                </label>
                <label id="firstSelect" >Select three fruit options:<span class="star">*</span> 
                    <select id="fruitOne">
                        <option selected>--- Choose a fruit! ---</option>
                    </select>
                </label>
                <label >
                    <select id="fruitTwo">
                        <option selected>--- Choose a fruit! ---</option>
                    </select>
                </label>
                <label >
                    <select id="fruitThree">
                        <option selected>--- Choose a fruit! ---</option>
                    </select>
                </label>
                <label >Special Instructions:</label>
                <textarea id="userInstructions" name="instructions"></textarea>
                <button type="submit" id="submit">Order Your Drink!</button> 
            </fieldset>

            <div>
                <fieldset id="hiddenReceipt" class="hidden">
                    <legend class="receipt"></legend>
                    <div id="babyPicContainter">
                        <img class="babyPic" src="images/baby.webp" alt="baby" loading="lazy">  
                    </div>
                    <p id="thankYou"></p>
                    <p id="firstName"></p>
                    <p id="phone"></p>
                    <p id="email"></p> 
                    <p id="drinkName"></p>
                    <p id="specialInstructions"></p>
                    <p id="dateOfOrder"></p>
