<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Loading Images Assignment">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loading Images in Succession</h1>

    <picture>
        <img src="https://via.placeholder.com/500/700" data-src="https://loremflickr.com/500/700/beach" alt="beach">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/500/700" data-src="https://loremflickr.com/500/700/face" alt="face">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/500/300" data-src="https://loremflickr.com//500/700/dog" alt="dog">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/500/700" data-src="https://loremflickr.com//500/700/mountains" alt="mountains">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/500/700" data-src="https://loremflickr.com//500/700/" alt="random">
    </picture>

    <script defer src="app.js"></script>
    
</body>
</html>
